<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=;, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fancy font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!--  -->

      <figure class="modal">
        <div class="modal__content">
          <div>
            <h3 class="modal__heading">Get the scoop</h3>
            <p class="modal__text">On new arrivals, exclusive offers.</p>
            <p class="modal__text">20% OFF</p>
            <p class="modal__text">your next order and more</p>
          </div>

          <div class="modal__signup">
            <form>
              <input
                class="modal__form--input"
                type="text"
                placeholder="Enter your email address"
              />
              <button class="modal__form--btn">Submit</button>
            </form>
          </div>
        </div>

        <div class="modal__img--container">
          <img
            class="modal__img"
            src="images/modal-images/gigi.jpg"
            alt="Photo of gigi hadid"
          />
        </div>
      </figure>

      <!--  -->
    </div>
  </body>
</html>
