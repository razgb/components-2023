<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=;, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- fancy font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <!--  -->

      <div class="overlay hidden"></div>
      <section class="section__gigi">
        <button class="btn-gigi modal__form-btn">Open modal</button>
      </section>

      <figure class="modal hidden">
        <div class="modal__container">
          <i class="modal__icon fi fi-rr-cross-small"></i>
          <div class="modal__content">
            <h3 class="modal__heading">Get the scoop</h3>
            <p class="modal__text">on new arrivals, exclusive offers.</p>
            <p class="modal__text modal__text--discount">20% OFF</p>
            <p class="modal__text">your next order and more</p>

            <form class="modal__form">
              <input
                class="modal__form-input"
                type="text"
                placeholder="Enter your email address"
                required
              />
              <button class="modal__form-btn">SUBMIT</button>
            </form>
          </div>

          <div class="modal__img-container">
            <img
              class="modal__img"
              src="../images/modal-images/gigi.jpg"
              alt="Photo of gigi hadid"
            />
          </div>
        </div>
      </figure>

      <!--  -->
    </div>
  </body>
</html>
